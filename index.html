<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parse Zipcodes</title>
    <link rel="icon" href="./favicon.webp">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        .arrow {
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (max-width: 768px) {
            .flex-lg-row {
                flex-direction: column !important;
            }
            .arrow {
                transform: rotate(90deg);
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Parse Zipcodes</h1>
    <div class="d-flex flex-lg-row flex-column align-items-center">
        <label for="inputArea"></label><textarea id="inputArea" class="form-control mb-3 mb-lg-0" rows="10" placeholder="Enter zipcodes separated by |..."></textarea>

        <div class="arrow mx-3">&rarr;</div>

        <label for="outputArea"></label><textarea id="outputArea" class="form-control" rows="10" placeholder="Result will appear here..." readonly></textarea>
    </div>
    <div class="mt-3">
        <p id="stats" class="text-center"></p>
    </div>
    <div class="text-center mt-4">
        <button id="parseButton" class="btn btn-primary">Parse Zipcodes</button>
    </div>
</div>

<script>
    document.getElementById('parseButton').addEventListener('click', () => {
        const input = document.getElementById('inputArea').value;
        const zipcodes = input.split('|').map(zip => zip.trim());
        const uniqueZipcodes = [...new Set(zipcodes)].map(zip => zip.padStart(5, '0')).sort();
        document.getElementById('outputArea').value = uniqueZipcodes.join('|');

        const inputCount = zipcodes.length;
        const outputCount = uniqueZipcodes.length;
        document.getElementById('stats').textContent = `Input zipcodes: ${inputCount} | Output zipcodes: ${outputCount}`;
    });
</script>
</body>
</html>
